<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="kavya()">Show me</button>
</body>
<script>
	function kavya()
	{
		var i,j;
		for (i=1;i<=5;i++) 
		{
			for (j=1;j<=i;j++)
			{
				document.write(j+" ");
			}
			document.write("<br>");
		}
	}
</script>
</html>
