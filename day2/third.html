<html>
<head>
	<title>College Register App</title>
</head>
<body>
	<form>
		First name:<input type="text" name="fname"><br>
		Age:<input type="number" name="age"><br>
		Date of Birth:<input type="date" name="dob"><br>
		Start time:<input type="time" name="stime"><br>
		Select Native:<select>
			<option>Jammu</option>
			<option>up</option>
			<option>tamilnadu</option>
			<option>karnataka</option>
			<option>AP</option>
		</select><br>
		Select fav lang:<input type="radio" name="fav_language" value="HTML">HTML
		<input type="radio" name="fav_language" value="css">CSS
		<input type="radio" name="fav_language" value="javascript">JS<br>
		Mode of transport:<input type="checkbox" name="vehicle1" value="Bike">Bike
		<input type="checkbox" name="vehicle2" value="car">Car
		<input type="checkbox" name="vehicle3" value="Bus">Bus<br>
		attachment<input type="file"><br>
		Enter email<input type="email" name="email"><br>
		Enter Password<input type="Password" name="pwd"><br>
		Birthday date&time:<input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
		ur pic:<input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"><br>
		Birthday month and year:<input type="month" id="bdaymonth" name="bdaymonth"><br>
		Fav color:<input type="color" id="favcolor" name="favcolor"><br>
		Search<input type="search" id="gsearch" name="gsearch" value="search ur fav_language"><br>
		telephone num:<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="123-45-678"><br>
		Paste ur url<input type="url" id="homepage" name="homepage"><br>
		any comments<textarea ></textarea><br>
		Range of satisfactory:<input type="range" id="vol" name="vol" min="0" max="50"><br>
		<input type="submit" value="Register">
		<input type="reset" value="Reset">

	</form>
</body>
</html>
